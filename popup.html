<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ค้นหาความหมาย</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      font-family: 'Sarabun', sans-serif;
      font-weight: 700;
      box-sizing: border-box;
    }
    body {
      font-family: 'Sarabun', sans-serif;
      font-weight: 700;
      width: 750px;
      height: 600px;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #eee;
    }
    input {
      width: calc(100% - 12px);
      padding: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark input {
      background-color: #222;
      color: #eee;
      border: 1px solid #555;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3367d6;
    }
    #result, #error {
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-wrap;
    }
    #error {
      color: red;
    }
    #darkModeToggle {
      margin-left: 10px;
      cursor: pointer;
      font-size: 14px;
      vertical-align: middle;
      background: none;
      border: none;
      color: #4285f4;
      text-decoration: underline;
      padding: 0;
    }
    body.dark #darkModeToggle {
      color: #8ab4f8;
    }
  </style>
</head>
<body>
  <img src="64px.png" alt="โลโก้" class="logo" />
  <h2>ค้นหาความหมายคำภาษาไทยและอังกฤษ</h2>
  <input type="text" id="searchInput" placeholder="พิมพ์คำที่ต้องการค้นหา" />
  <button id="searchBtn">ค้นหา</button>
  <button id="darkModeToggle" title="Toggle Dark Mode">โหมดมืด</button>
  <div id="result"></div>
  <div id="error"></div>

  <footer>
    based on Google. Made with <span class="heart">❤️</span> by NatthawatC P'Yai.
  </footer>

  <script src="popup.js"></script>
</body>
</html>
